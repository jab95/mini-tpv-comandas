<main>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="mesa">
      <th mat-header-cell *matHeaderCellDef> Mesa </th>
      <td mat-cell *matCellDef="let element"> {{element.mesa}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef> Dia </th>
      <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="platos">
      <th mat-header-cell *matHeaderCellDef> Platos </th>
      <td mat-cell *matCellDef="let element"> {{element.platos}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</main>
<mat-paginator [length]="resultComantas"
              pageSize="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              (page)="cargaDatos()">
</mat-paginator>
